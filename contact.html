<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Frontline Technologies </title>
        <link rel="icon" type="image/png" href="images/logo.png"> 

        <link rel="stylesheet" href="./contact.css">
    </head>
    <body>
        <script src="header.js"> </script>
      
        <div class="AboutUsBlackSection">
            <a href="index.html" class="homeButton"> Home </a>/ <a> Contact-Us </a>
            <h2> Contact-Us </h2>
        </div>
        <div class="contactPageContent"> 
            <h1 class="underline">  CONTACT  </h1>
            <p> You are just a phone call away from leveraging the best IT Solutions and Staffing Services. </p>
        </div>
        <section class="contact-section">
            <div class="left-info"> 
                <div class="address-form"> 
                    <div class="icon"> <img src="images/address-image.png"> </div>
                    <h4> Our Address </h4>
                    <p> <strong> Head Quarters: </strong> 1-9-734/B, Postal Colony 2lane, Subedari, Hanamkonda  </p>
                </div> 
                <div class="small-info-boxes"> 
                    <div class="email-form"> 
                        <div class="icon"> <img src="images/email1.png"></div>
                        <h4> Email Us </h4>
                        <p> info@Frontline.com </p>
                    </div>
                    <div class="call-form"> 
                        <div class="icon"> <img src="images/call.png"></div>
                        <h4>Call Us</h4>
                        <p> xxxxxxxxx </p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <div class="form-row">
                <div class="form-group">
                    <input type="text" placeholder="Your Name">
                </div>
                <div class="form-group"> 
                    <input type="email" placeholder="Your Email">
                </div>
                </div>
                <div class="form-group"> 
                    <input type="subject" placeholder="Subject">
                </div>
                <div class="form-group"> 
                    <input type="services" placeholder="Select Services">
                </div>
                <div class="form-group">
                <textarea rows="7" placeholder="Message"></textarea>
                </div>

                <button type="submit" class="btn-sendMessage">Send Message</button>
            </div>
    </section>
    <div class="contactPageContent">
        <h1 class="underline">  Here we are  </h1>
        <div class="mapcontainer"> 

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30357.04810087084!2d79.51524435184015!3d17.995896100000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a334f0030020d97%3A0xef0f2c63c8bc7cba!2sSubedari%20hanamkonda!5e0!3m2!1sen!2sca!4v1764726176861!5m2!1sen!2sca" width="900" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    
    <script src="footer.js"> </script> 

    </body>
</html>
